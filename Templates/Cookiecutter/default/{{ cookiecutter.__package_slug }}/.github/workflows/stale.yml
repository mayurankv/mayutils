name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          stale-issue-message: 'This issue is stale because it has been open 120 days with no activity.'
          stale-pr-message: 'This pull request is stale because it has been open 120 days with no activity.'
          close-issue-message: 'This issue was closed because it has been stalled with no activity.'
          close-pr-message: 'This pull request was closed because it has been stalled with no activity.'
          days-before-issue-stale: {{ cookiecutter._stale_days.issue_stale }}
          days-before-pr-stale: {{ cookiecutter._stale_days.pr_stale }}
          days-before-issue-close: -1
          days-before-pr-close: -1
